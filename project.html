<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Routing with Vehicle Animation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
            position: relative; /* Ensure map container is positioned for absolute child elements */
        }
        .leaflet-routing-container-hide {
            display: none;
        }
        #controls {
            position: absolute;
            top: 100px; /* Move controls further down */
            left: 10px; /* Align with zoom controls */
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 250px; /* Optional: to control the width of the control panel */
        }
        .leaflet-control-zoom {
            position: absolute;
            top: 10px; /* Position zoom controls at the top */
            left: 10px; /* Position zoom controls on the left side */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <label for="placeA">Place A:</label>
        <input type="text" id="placeA" placeholder="Enter place name" value="London">
        <br>
        <label for="placeB">Place B:</label>
        <input type="text" id="placeB" placeholder="Enter place name" value="Manchester">
        <br>
        <button onclick="updateRoute()">Update Route</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Create a routing control (initially empty)
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            createMarker: function() { return null; }
        }).addTo(map);

        // Vehicle marker
        var vehicleMarker = L.marker([51.505, -0.09], {
            icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/744/744465.png',
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            })
        }).addTo(map);

        // Function to get coordinates from place names using Nominatim
        function geocodePlace(place, callback) {
            var url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(place)}&format=json&limit=1`;
            console.log('Geocoding URL:', url); // Log the URL
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Geocoding Response:', data); // Log the response
                    if (data.length > 0) {
                        var lat = parseFloat(data[0].lat);
                        var lon = parseFloat(data[0].lon);
                        callback(L.latLng(lat, lon));
                    } else {
                        alert('Place not found: ' + place);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching place data.');
                });
        }

        // Function to update the route and animate the vehicle
        function updateRoute() {
            var placeA = document.getElementById('placeA').value;
            var placeB = document.getElementById('placeB').value;

            console.log('Place A:', placeA); // Log place A
            console.log('Place B:', placeB); // Log place B

            geocodePlace(placeA, function(latLngA) {
                console.log('Coordinates for Place A:', latLngA); // Log coordinates for place A
                geocodePlace(placeB, function(latLngB) {
                    console.log('Coordinates for Place B:', latLngB); // Log coordinates for place B

                    // Clear previous route
                    routingControl.setWaypoints([latLngA, latLngB]);

                    // Update vehicle marker position
                    vehicleMarker.setLatLng(latLngA);

                    // Animate vehicle with faster speed
                    routingControl.on('routesfound', function(e) {
                        var route = e.routes[0].coordinates;
                        var i = 0;
                        var speed = 30; // Adjust this value to change the speed (in milliseconds)

                        function animateVehicle() {
                            vehicleMarker.setLatLng(route[i]);
                            i++;
                            if (i < route.length) {
                                setTimeout(animateVehicle, speed);
                            }
                        }

                        animateVehicle();
                    });
                });
            });
        }

        // Initial route update
        updateRoute();
    </script>
</body>
</html>
